<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="sketch-area">
    <header>
        <h2 style="font-size: 20px">Sketch Pad x Etch-A-Sketch</h2>
    </header>
        <div class="buttons">
            <!-- <label for="color-picker">Pick Color: </label> -->
            <input type="color" id="color-picker" name="Color Picker">
            <button class="random-color">Random Color</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear Pad</button>

        </div>
        <div id="container"></div>
        <div class="slider">
            <label for="slider" class="gridSizeValue"> Size: <span>16 x 16<span></label><br>
            <input type="range" id="slider" min="1" max="100" value="16">
        </div>
    </div>
</body>
</html>
